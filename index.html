    <script>
        // å…¨å±€å˜é‡
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let isRecording = false;
        let isPaused = false;
        let growth = 0;
        let elapsedTime = 0;
        let targetTime = 10 * 60; // é»˜è®¤10åˆ†é’Ÿï¼Œå•ä½ç§’
        let targetDb = 60; // é»˜è®¤60åˆ†è´
        let validReadingTime = 0;
        let animationId;
        let treeGrowth = 0;
        
        // DOMå…ƒç´ 
        const treeCanvas = document.getElementById('treeCanvas');
        const ctx = treeCanvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeModal = document.getElementById('closeModal');
        const saveSettings = document.getElementById('saveSettings');
        const targetDbSlider = document.getElementById('targetDb');
        const targetTimeSlider = document.getElementById('targetTime');
        const targetDbValue = document.getElementById('targetDbValue');
        const targetTimeValue = document.getElementById('targetTimeValue');
        const progressBar = document.getElementById('progressBar');
        const statusBar = document.getElementById('statusBar');
        const currentVolume = document.getElementById('currentVolume');
        const timeElapsed = document.getElementById('timeElapsed');
        const growthValue = document.getElementById('growthValue');
        const particlesContainer = document.getElementById('particlesContainer');
        
        // åˆå§‹åŒ–
        function init() {
            drawTree(0);
            setupEventListeners();
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            startBtn.addEventListener('click', startRecording);
            pauseBtn.addEventListener('click', togglePause);
            stopBtn.addEventListener('click', stopRecording);
            settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
            closeModal.addEventListener('click', () => settingsModal.style.display = 'none');
            saveSettings.addEventListener('click', saveSettingsHandler);
            
            targetDbSlider.addEventListener('input', () => {
                targetDbValue.textContent = `${targetDbSlider.value} dB`;
            });
            
            targetTimeSlider.addEventListener('input', () => {
                targetTimeValue.textContent = `${targetTimeSlider.value} åˆ†é’Ÿ`;
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });
        }
        
        // ä¿å­˜è®¾ç½®
        function saveSettingsHandler() {
            targetDb = parseInt(targetDbSlider.value);
            targetTime = parseInt(targetTimeSlider.value) * 60; // è½¬æ¢ä¸ºç§’
            settingsModal.style.display = 'none';
            updateStatusBar(`è®¾ç½®å·²æ›´æ–°ï¼šç›®æ ‡åˆ†è´ ${targetDb} dBï¼Œç›®æ ‡æ—¶é•¿ ${targetTime/60} åˆ†é’Ÿ`);
        }
        
        // å¼€å§‹å½•éŸ³
        function startRecording() {
            if (isRecording) return;
            
            // è¯·æ±‚éº¦å…‹é£æƒé™
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                    
                    analyser.smoothingTimeConstant = 0.8;
                    analyser.fftSize = 1024;
                    
                    microphone.connect(analyser);
                    analyser.connect(javascriptNode);
                    javascriptNode.connect(audioContext.destination);
                    
                    javascriptNode.onaudioprocess = processAudio;
                    
                    isRecording = true;
                    isPaused = false;
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    stopBtn.disabled = false;
                    
                    updateStatusBar("æ­£åœ¨æ£€æµ‹ä½ çš„å£°éŸ³...è¯·å¤§å£°æœ—è¯»ï¼");
                    
                    // å¼€å§‹åŠ¨ç”»å¾ªç¯
                    animateTree();
                })
                .catch(err => {
                    console.error("æ— æ³•è®¿é—®éº¦å…‹é£:", err);
                    updateStatusBar("æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®ã€‚");
                });
        }
        
        // å¤„ç†éŸ³é¢‘æ•°æ®
        function processAudio() {
            const array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(array);
            
            let values = 0;
            const length = array.length;
            
            for (let i = 0; i < length; i++) {
                values += array[i];
            }
            
            const average = values / length;
            const db = Math.round(average * 100 / 255); // è½¬æ¢ä¸º0-100çš„åˆ†è´è¿‘ä¼¼å€¼
            
            // æ›´æ–°å½“å‰éŸ³é‡æ˜¾ç¤º
            currentVolume.textContent = `${db} dB`;
            
            // å¦‚æœéŸ³é‡è¾¾åˆ°ç›®æ ‡åˆ†è´ï¼Œå¢åŠ æœ‰æ•ˆæœ—è¯»æ—¶é—´
            if (db >= targetDb && !isPaused) {
                validReadingTime += 0.1; // æ¯æ¬¡å¤„ç†å¤§çº¦0.1ç§’
                elapsedTime += 0.1;
                
                // è®¡ç®—æˆé•¿å€¼ (0-100%)
                const progress = Math.min(100, (validReadingTime / targetTime) * 100);
                treeGrowth = progress;
                
                // æ›´æ–°è¿›åº¦æ¡
                progressBar.style.width = `${progress}%`;
                growthValue.textContent = `${Math.round(progress)}%`;
                
                // æ›´æ–°æ—¶é—´æ˜¾ç¤º
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = Math.floor(elapsedTime % 60);
                timeElapsed.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                // æ£€æŸ¥æ˜¯å¦è¾¾æˆç›®æ ‡
                if (validReadingTime >= targetTime) {
                    celebrate();
                }
            }
        }
        
        // åˆ‡æ¢æš‚åœçŠ¶æ€
        function togglePause() {
            isPaused = !isPaused;
            
            if (isPaused) {
                pauseBtn.textContent = "ç»§ç»­";
                updateStatusBar("å·²æš‚åœ");
            } else {
                pauseBtn.textContent = "æš‚åœ";
                updateStatusBar("ç»§ç»­æœ—è¯»...");
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (!isRecording) return;
            
            if (javascriptNode) {
                javascriptNode.disconnect();
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (analyser) {
                analyser.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            
            isRecording = false;
            isPaused = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.textContent = "æš‚åœ";
            
            updateStatusBar("æœ—è¯»å·²åœæ­¢");
            
            // åœæ­¢åŠ¨ç”»
            cancelAnimationFrame(animationId);
        }
        
        // æ›´æ–°çŠ¶æ€æ 
        function updateStatusBar(message) {
            statusBar.textContent = message;
        }
        
        // ç»˜åˆ¶æ ‘
        function drawTree(growth) {
            ctx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, treeCanvas.width, treeCanvas.height);
            
            // ç»˜åˆ¶åœ°é¢
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, treeCanvas.height - 50, treeCanvas.width, 50);
            
            // ç»˜åˆ¶è‰åœ°
            ctx.fillStyle = '#2E8B57';
            ctx.fillRect(0, treeCanvas.height - 50, treeCanvas.width, 10);
            
            // æ ‘å¹²
            const trunkHeight = 80 + growth * 1.5;
            const trunkWidth = 20 + growth * 0.2;
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(
                treeCanvas.width / 2 - trunkWidth / 2,
                treeCanvas.height - 50 - trunkHeight,
                trunkWidth,
                trunkHeight
            );
            
            // æ ‘å†  - æ ¹æ®æˆé•¿å€¼å¢åŠ å¤§å°å’Œå¤æ‚åº¦
            const canopySize = 60 + growth * 2;
            const layers = 3 + Math.floor(growth / 20);
            
            for (let i = 0; i < layers; i++) {
                const layerSize = canopySize - i * 15;
                const layerY = treeCanvas.height - 50 - trunkHeight - i * 20;
                
                ctx.beginPath();
                ctx.arc(
                    treeCanvas.width / 2,
                    layerY,
                    layerSize,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = `rgba(34, ${120 + i * 20}, 34, 0.8)`;
                ctx.fill();
            }
            
            // å¦‚æœæˆé•¿å€¼é«˜ï¼Œæ·»åŠ ä¸€äº›èŠ±æœµ
            if (growth > 50) {
                ctx.fillStyle = '#FFD700';
                for (let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2;
                    const flowerX = treeCanvas.width / 2 + Math.cos(angle) * (canopySize - 10);
                    const flowerY = treeCanvas.height - 50 - trunkHeight - 40 + Math.sin(angle) * 20;
                    
                    ctx.beginPath();
                    ctx.arc(flowerX, flowerY, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animateTree() {
            // å¹³æ»‘è¿‡æ¸¡æˆé•¿å€¼
            const currentGrowth = parseFloat(growthValue.textContent) || 0;
            const targetGrowth = treeGrowth;
            
            if (Math.abs(currentGrowth - targetGrowth) > 0.5) {
                const newGrowth = currentGrowth + (targetGrowth - currentGrowth) * 0.1;
                growthValue.textContent = `${Math.round(newGrowth)}%`;
                progressBar.style.width = `${newGrowth}%`;
                drawTree(newGrowth);
            } else if (targetGrowth > 0) {
                drawTree(targetGrowth);
            }
            
            animationId = requestAnimationFrame(animateTree);
        }
        
        // åº†ç¥æ•ˆæœ
        function celebrate() {
            updateStatusBar("ğŸ‰ æ­å–œï¼ä½ å·²å®Œæˆä»Šå¤©çš„æœ—è¯»ç›®æ ‡ï¼ğŸ‰");
            statusBar.classList.add('celebration');
            
            // åˆ›å»ºç²’å­æ•ˆæœ
            for (let i = 0; i < 50; i++) {
                createParticle();
            }
            
            // 5ç§’ååœæ­¢åº†ç¥æ•ˆæœ
            setTimeout(() => {
                statusBar.classList.remove('celebration');
            }, 5000);
        }
        
        // åˆ›å»ºç²’å­
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // éšæœºä½ç½®
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight + 10;
            
            // éšæœºé¢œè‰²
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#FF9FF3', '#F368E0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.background = color;
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            
            particlesContainer.appendChild(particle);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('load', init);
    </script>
